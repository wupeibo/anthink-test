<!DOCTYPE html>
<html>
    <head>
        <title>七牛文件上传DEMO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="qiniu.zip.min.js" type="text/javascript"></script>
        <script src="jquery.upload.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <div id="container">
                <button data-name="file">上传文件</button>
                <input name="file"/>
            </div>

            <script>
                $(function () {
                    $('button').upload();
                    $().trigger()
                });
            </script>
        </div>
    </body>
</html>
