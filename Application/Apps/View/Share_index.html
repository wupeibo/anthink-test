<extend name='Admin@Public:index' />

<block name='search'>
    <div class="input-group" style="margin-bottom: 5px;">
        <input name='keys' type="text" value="{:I('get._keys')}" placeholder="请输入会员姓名、昵称、手机号码" class="form-control search-query" style="width:50%;">
        <select name="page" class="form-control search-query" style="width:15%;">
            <option value="">请选择页面</option>
            <volist name="plist" id="pp">
                <option value="{$pp.page}" <eq name="pp.page" value="Think.get._page">selected</eq>>{$pp.title}</option>
            </volist>
        </select>
        <input name='month' data-datepicker type="text" value="{:I('get._time')}" placeholder="请选择时间" class="form-control search-query" style="width:15%;">
        <span class="input-group-btn">
            <button onclick="jQuery.tab.href($(this).data('url') + '?_keys=' + $('input[name=keys]').val() + '&_page=' + $('input[name=page]').val() + '&_time=' + $('input[name=month]').val());" type='button' data-url='{:url_filter(array("_keys"=>null))}' class="btn btn-purple btn-sm mr5" style='border-width:4px'>
                搜索 <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
            </button>
            <!--<a target="_blank"  href='{:url_filter(array(action=>export,id=>I("get.id")))}' class="btn btn-success btn-sm mr5" style='border-width:4px'>导出Excel</a>-->
        </span>
    </div>
</block>
<block name='content'>
    <wx:table 
        list='list'
        check="false"
        color="status|show_color"
        class='table table-striped table-bordered table-hover table-center'
        show='nickname:昵称,page|show_page_name:分享页面,title:活动主题,desc:简介,link:连接,img|show_img_link:图标,jifen:可得积分,mark:备注,count:分享次数,code:标识码'
        />
</block>
<block name="script">
    <script>
    </script>
</block>
