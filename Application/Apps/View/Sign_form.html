<extend name='Admin@Public:form' />

<block name="content">
    <div class="form-group">
        <label class="col-sm-2 control-label tr">活动主题 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input value="{$vo.title}" type="text" maxlength="30" pattern ="^.{2,30}$" title="活动主题请输入2-30位字符" name="title" class="form-control" placeholder="请输入活动主题">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">连续签到1天 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input value="{$vo.one}" pattern="^[.0-9]{0,10}$" maxlength="10"  onkeyup="this.value = this.value.replace(/[^\d|.]/g,'')" title="请输入少于10位数字" type="text" name="one" class="form-control" placeholder="连续签到1天">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">连续签到2天 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input value="{$vo.two}" type="text"  pattern="^[.0-9]{0,10}$"  onkeyup="this.value = this.value.replace(/[^\d|.]/g,'')" maxlength="10" title="请输入少于10位数字" name="two" class="form-control" placeholder="连续签到2天">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">连续签到3天 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input value="{$vo.three}" type="text"  pattern="^[.0-9]{0,10}$"  onkeyup="this.value = this.value.replace(/[^\d|.]/g,'')" maxlength="10" title="请输入少于10位数字" name="three" class="form-control" placeholder="连续签到3天">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">连续签到大于3天 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input value="{$vo.four}" type="text"  pattern="^[.0-9]{0,10}$"  onkeyup="this.value = this.value.replace(/[^\d|.]/g,'')" maxlength="10" title="请输入少于10位数字" name="four" class="form-control" placeholder="连续签到大于3天">
        </div>
    </div>
    <div class="form-group page page_01">
        <label class="col-sm-2 control-label tr">补签所需积分 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input value="{$vo.need}" type="text" pattern="^[.0-9]{0,10}$"  onkeyup="this.value = this.value.replace(/[^\d|.]/g,'')" maxlength="10" title="请输入少于10位数字" name="need" class="form-control" placeholder="请输入所需积分">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">累计签到月积分 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input value="{$vo.month}" type="text"  pattern="^[.0-9]{0,10}$"  onkeyup="this.value = this.value.replace(/[^\d|.]/g,'')" maxlength="10" title="请输入少于10位数字" name="month" class="form-control" placeholder="请输入活动主题">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">签到规则 </label>
        <div class="col-sm-9">
            <textarea class="form-control" name="rule">{$vo.rule}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">活动状态 </label>
        <div class="col-sm-9">
            <div class="form-control">
                <label><input value="2" type="radio" name="status" class="ace" <neq name="vo.status" value="1">checked</neq>><span class="lbl">启用</span></label>
                <label><input value="1" type="radio" name="status" class="ace" <eq name="vo.status" value="1">checked</eq>><span class="lbl">禁用</span></label>
            </div>
        </div>
    </div>
    <notempty name="vo">
        <input type="hidden" value="{$vo.id|default=0}" name="id"/>
    </notempty>
</block>
