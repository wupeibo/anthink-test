<extend name='Admin@Public:form' />

<block name="content">
    <div class="form-group">
        <label class="col-sm-2 control-label tr">类型名称 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input autofocus required="" value="{$vo.name}" maxlength="30" pattern="^.{2,30}$" title="类型名称请输入2-30位字符！" type="text" name="name" class="form-control" placeholder="请输入类型名称">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label tr">排序 <b class="required">*</b></label>
        <div class="col-sm-9">
            <input required="" pattern="^[0-9]{0,10}$" maxlength="10" 
          onkeyup="this.value = this.value.replace(/[^\d]/g,'')"   title="排序请输入少于10位数字"
          value="{$vo.sort|default=0}" type="text" name="sort" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>  
        <div class="col-sm-9">
            <div class='form-control'>
                <label><input <neq name='vo.status' value='1'>checked</neq> type="radio" name="status" value="2" /> 启用</label>
                <label><input <eq name='vo.status' value='1'>checked</eq> type="radio" name="status" value="1" /> 禁用</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label tr">备注</label>
        <div class="col-sm-9">
            <textarea class="form-control" name="remark">{$vo.remark}</textarea>
        </div>
    </div>

    <notempty name="vo">
        <input type="hidden" value="{$vo.id|default=0}" name="id"/>
    </notempty>
</block>
